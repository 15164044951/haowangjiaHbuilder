<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.customer-radio{
				margin-right: 6px;
			}
			
		</style>
	</head>
		
	<body>
		
		<header class="mui-bar mui-bar-nav">
				<!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
				<button id="headerbtn" class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>首页
				</button>
			   <h1 class="mui-title" id="title">房源创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>备注名：</label>
						<input type="text" id = "customer_name" class="mui-input-speech mui-input-clear" placeholder="备注名">
					</div>
					<div class="mui-input-row">
						<label>电话：</label>
						<input type="text" id="customer_phone" class="mui-input-speech mui-input-clear" placeholder="请输入电话">
					</div>
					<div class="mui-input-row">
						<label>需求类型：</label>
						<label>租:<input type="radio" name="customer-radio-type" value="1" class="customer-radio" >卖:<input type="radio"  value="0" name="customer-radio-type" class="customer-radio" > </label>
						
					</div>
					<div class="mui-input-row">
						<label>价格：</label>
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入价格">
					</div>
					<div class="mui-input-row">
						<label>紧急与否：</label>
						<select class="mui-select ">
							<option value="0">着急</option>
							<option value="1" selected="selected">不急</option>
						</select>
						<span class="mui-navigate-right"></span>
					</div>
					
			
		<!-- 			<div class="mui-input-row mui-plus-visible">
						<label>Input</label>
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
					</div> -->
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
					
				</form>
				<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="需求详情等"></textarea>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc) {
					$.init({
						gestureConfig:{
								swiperight : true
						}
					
					});
					$.plusReady(function() {
						
						//返回首页
						doc.getElementById("headerbtn").addEventListener('click',function(){
							var phouse=plus.webview.getWebviewById("index.html");
							phouse.show();
							$.currentWebview.close();
						});
						
						//原生返回首页
						$.oldBack = $.back;
									var backButtonPress = 0;
									$.back = function(event) {
								
										var pcustomer=plus.webview.getWebviewById("index.html");	
										pcustomer.show();
										$.currentWebview.close();
									
										return false;
								
										
									};
								});
					}(mui, document));
		</script>
	</body>

</html>
